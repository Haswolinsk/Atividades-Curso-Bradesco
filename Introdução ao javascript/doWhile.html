<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var js_qht;
        var js_vht;
        var js_inss;
        var js_tdes;
        var js_sb;
        var js_sl;
        var js_resposta =true;

        do{
            js_qht = parseFloat(window.prompt('Informe a quantidade de hroas trabalhadas/Mês: (135 a 180)', '00'));
            js_vht = parseFloat(window.prompt('Informe o valor da hora traalhada: (25 a 50)', '00'));
            js_inss = parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)', '00'));
            
            js_sb = js_vht*js_qht;
            js_tdes = (js_inss/100) * js_sb;
            js_sl = js_sb - js_tdes;

            document.write('<p><b>DEMONSTRATIVO PARA CALCULO DO SALARIO TRABALHADO</b>');

            document.write('<p>Quantidade de horas trabalhadas (135 a 180) => ', js_qht);
            if (js_qht> 180) {
                document.write('...VALOR MAXIMO EXCEDIDO...');
            }
            if (js_qht <135) {
                document.write('...FORA DO VALOR MINIMO...');            
            }

            document.write('<p>Valor das horas Trabalhadas (25 a 50) => ', js_vht);
            if (js_vht> 50) {
                document.write('...VALOR MAXIMO EXCEDIDO...');
            }
            if (js_vht <25){
                document.write('...FORA DO VALOR MINIMO...');
            }

            document.write('<p>Valor percentual do INSS (5 a 15) => ', js_inss);
            if (js_inss> 15){
               document.write('...VALOR MAXIMO EXCEDIDO...');
            }
            if (js_inss <5) {
                document.write('...FORA DO VALOR MINIMO...');
            }

            document.write('<hr>')
            document.write('<p>Salario BRUTO = ', js_sb);
            document.write('<p>Total de descontos INSS = ', js_tdes);
            document.write('<p>Salario LIQUIDO = ', js_sl);

            if(js_sl> 10499){
                document.write('...(<b>Salario elevado! </b>maior ou igual a 10.500)');
            }else{
                if (js_sl> 5999) {
                    document.write('...(<b>Salario Satisfatório! </b>maior ou igual a 6.000)');
                }else{
                    if(js_sl> 2999){
                        document.write('...(<b>Salario Moderado! </b>maior ou igual a 3.000)');
                    }else{
                        document.write('...(<b>Salario insatisfatorio! </b>menor do que 3.000)');
                    }
                }
            }

            document.write('<hr><hr>');
            js_resposta = window.confirm('Deseja continuar?');
        }while(js_resposta == true);        
    
    </script>
</body>
</html>
